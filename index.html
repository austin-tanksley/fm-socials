<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
      <img src="assets/images/funkdoom.png" alt="">
      <div class="name_location">
        <p class="text-1">Austin Tanksley</p>
        <p class="text-2-Bold" id="location">Tulsa, Oklahoma</p>
      </div>
      <p class="text-2" id="bio">"Designer and Developer"</p>

  
    <ul class="links">
      <li class="item-1"><a href="Gitub">GitHub</a></li>
      <li class="item-2">Website</li>
      <li class="item-3">LinkedIn</li>
      <li class="item-4">Threads</li>
      <li class="item-5">Instagram</li>
    </ul>
</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Funkboost</a>.
    </div>
  </footer>
</body>
</html>
